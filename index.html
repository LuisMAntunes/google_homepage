<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google.com</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<ul>
			<li>Luis</li>
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"><img src="img/grid.png" alt="grid" id="grid"></a></li>
			<li><a href="#"><img src="img/bell.png" alt="bell" id="bell"></a></li>
			<li><a href="#"><img src="img/avatar.jpg" alt="jpg" id="avatar"></a></li>
		</ul>
	</header>

	<div class="container">
		<img src="img/logo.png" alt="logo" id="logo">
		<form action="">
			<div class="search">
				<input type="text" name="searchbar">
				<img src="img/micro.png" alt="" id="micro">
			</div>
			<div class="buttons">
				<input type="submit" name="Google Search" id="button" value="Google Search">
				<input type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky" id="lucky">
			</div>
		</form>
	</div>

	<footer>
		<div class="lfooter">
			<ul>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div class="rfooter">
			<ul>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Use Google.pt</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
